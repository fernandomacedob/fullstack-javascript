<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body>
    <h1>HTML Events</h1>
    <div>
        <label for="onMouseEnter">Mouse Enter:</label>
        <input type="text" name="" id="onMouseEnter" onmouseenter="onMouseEnter()">
    </div>
    <br>
    <div>
        <label for="onChange">Change value:</label>
        <input type="text" name="" id="onChange" onchange="console.log('Value Change')">
    </div>
    <br>
    <div>
        <label for="onFocus">Focus Enter:</label>
        <input type="text" name="" id="onFocus" onfocus="console.log('Focus on element')">
    </div>
    <br>
    <div>
        <label for="onBlur">Focus Output:</label>
        <input type="text" name="" id="onBlur" onblur="console.log('Unfocus')">
    </div>
    <br>
    <button onclick="onClick()">
        Click me
    </button>

    <script src="./index.js"></script>

</body>
</html>
